<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolworths Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Woolworths</h1>
        <div class="search-container">
            <input type="text" placeholder="Search stocklist">
            <button><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
        </div>
        <div class="user-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User Icon">
        </div>
    </header>

    <section class="grid-container">
        <div class="grid-item">
            <img src="https://img.icons8.com/ios-filled/64/4CAF50/warehouse.png" alt="Stock List Icon">
            <p>Stock List</p>
        </div>
        <div class="grid-item">
            <img src="https://img.icons8.com/ios-filled/64/4CAF50/staff.png" alt="Rosters Icon">
            <p>Rosters</p>
        </div>
        <div class="grid-item">
            <img src="https://img.icons8.com/ios-filled/64/4CAF50/checklist.png" alt="Order List Icon">
            <p>Order List</p>
        </div>
        <div class="grid-item">
            <img src="https://img.icons8.com/ios-filled/64/4CAF50/new.png" alt="New Products Icon">
            <p>New Products</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Woolworths Inventory Management. All rights reserved.</p>
    </footer>
</body>
</html>
